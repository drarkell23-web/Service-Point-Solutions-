<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contractor Login â€“ Service Point Solutions</title>

<style>
body {
    background: #f5f6fa;
    font-family: Arial, sans-serif;
}
.login-box {
    width: 380px;
    padding: 30px;
    margin: 100px auto;
    background: white;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
}
h2 {
    text-align: center;
    margin-bottom: 20px;
}
label {
    font-weight: bold;
    display: block;
}
input {
    width: 100%;
    padding: 12px;
    margin: 10px 0 20px 0;
    border: 1px solid #ddd;
    border-radius: 6px;
}
button {
    width: 100%;
    padding: 12px;
    background: #1a4dff;
    color: white;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
}
button:hover {
    background: #0d2bbb;
}
a {
    display: block;
    margin-top: 15px;
    text-align: center;
}
</style>

</head>
<body>

<div class="login-box">
    <h2>Contractor Login</h2>

    <label>Email</label>
    <input id="email" type="text">

    <label>Password</label>
    <input id="password" type="password">

    <button onclick="login()">Login</button>

    <a href="/contractor-register">Create contractor account</a>
</div>

<script>
async function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) return alert("Enter email and password.");

    const res = await fetch("/api/auth/contractor-login", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ email, password })
    });

    const json = await res.json();

    if (!json.ok) return alert("Invalid email or password.");

    localStorage.setItem("contractorToken", json.token);
    window.location.href = "/contractor-dashboard";
}
</script>

</body>
</html>
