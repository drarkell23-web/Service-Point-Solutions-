<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login â€“ Service Point Solutions</title>

<style>
body {
    background: #f1f3f7;
    font-family: Arial, sans-serif;
}
.login-box {
    width: 360px;
    margin: 120px auto;
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
}
h2 {
    text-align: center;
    margin-bottom: 25px;
}
label {
    font-weight: bold;
    display: block;
}
input {
    width: 100%;
    padding: 12px;
    margin: 10px 0 20px 0;
    border-radius: 6px;
    border: 1px solid #ddd;
}
button {
    width: 100%;
    padding: 12px;
    border: none;
    background: #1a4dff;
    color: white;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
}
button:hover {
    background: #0d2bbb;
}
</style>

</head>
<body>

<div class="login-box">
    <h2>Admin Login</h2>

    <label>Password</label>
    <input id="password" type="password">

    <button onclick="login()">Login</button>
</div>

<script>
async function login() {
    const password = document.getElementById("password").value.trim();

    if (!password) return alert("Enter password.");

    const res = await fetch("/api/auth/admin-login", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ password })
    });

    const json = await res.json();

    if (!json.ok) return alert("Invalid password.");

    localStorage.setItem("adminToken", json.token);
    window.location.href = "/admin-dashboard";
}
</script>

</body>
</html>
